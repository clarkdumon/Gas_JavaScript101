<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman To Number</title>
  </head>
  <body>
    <div>
      <form action="" id="romansubmit">
        <input type="text" id="romantonumber" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <hr />
    <div class="datapaste" id="pastedata">
      <p>test</p>
    </div>
  </body>

  <script>
    document
      .getElementById("romansubmit")
      .addEventListener("submit", romantonumber);

    function romantonumber() {
      console.clear();
      event.preventDefault();
      let data = document.getElementById("pastedata").innerHTML;

      document.getElementById("pastedata").innerHTML = `<p> Hello </p>`;
      console.log(data);

      let inpbox = document.getElementById("romantonumber").value;
      console.log(inpbox);
      // console.log()
    }
  </script>
</html>
